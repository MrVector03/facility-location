<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facility location</title>
    <script src="https://unpkg.com/konva@9/konva.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="top-banner">
        <h1>Facility Location</h1>
    </div>
    <div id="container">
        <div id="simulator-stage"></div>
        <div id="main-menu">
            <h2 id="score">Maximum points covered: ?</h2>
            <h2 id="manual-score">Manually covered points: 0</h2>
            <ul>
                <li>
                    <label for="num-points">
                        <input id="num-points" type="number" placeholder="number of points">
                    </label>
                </li>
                <li id="points-gen">
                    <button id="scatter-points">Scatter points</button>
                    <button id="clear-points">Delete all points</button>
                </li>
                <li id="simulation-control">
                    <label id="sim-speed-label" for="simulation-speed">Simulation speed:</label>
                    <select name="speed" id="simulation-speed">
                        <option value="slow">Slow</option>
                        <option value="normal" selected>Normal</option>
                        <option value="fast">Fast</option>
                        <option value="instant">Instant</option>
                    </select>
                    <button id="optimize-button">Optimize</button>
                    <button id="stop-button">Stop</button>
                </li>
                <li>
                    <div id="manual-choices">
                        <div id="radius-slider">
                            <label id="radius-label" for="radius">Radius:</label>
                            <input id="radius" type="range" min="1" max="250" value="50">
                            <input id="radius-manual" min="1" max="250" type="number" value="50">
                        </div>
                        <div>
                            <input type="radio" name="manual_choices" id="insert-points-manual">
                            <label class="radio-label-1" for="insert-points-manual">Manual point insert mode</label>
                        </div>
                        <div>
                            <input type="radio" name="manual_choices" id="remove-points-manual">
                            <label class="radio-label-1" for="remove-points-manual">Manual point delete mode</label>
                        </div>
                        <div>
                            <input type="radio" name="manual_choices" id="drag-disc-manual">
                            <label class="radio-label-1" for="drag-disc-manual">Manual disc drag mode</label>
                        </div>
                    </div>
                </li>
                <li id="data-controls">
                    <button id="save-button">Save data</button>
                    <button id="load-button">Load data</button>
                </li>
            </ul>
        </div>
        <div id="point-stack">
            <h2>Points covered:</h2>
            <ul id="point-list">
            </ul>
        </div>
    </div>
    <script type="module" src="../script/script.js"></script>
</body>
</html>
